<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/user-baseLayout.xhtml">
    <ui:define name="main-content">
        <main>
            <h1 class="text-center mt-2">Create Hero</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="text-white label-holder d-flex justify-content-center">
                        <h:outputLabel value="Hero Name" for="heroName" class="h4 mb-2"/>
                    </div>
                    <h:inputText value="#{heroCreateBean.heroCreateBindingModel.name}" class="form-control" id="heroName" name="heroName"/>
                </div>
                <div class="form-group">
                    <div class="text-white label-holder d-flex justify-content-center">
                        <h:outputLabel value="Hero Class"  for="heroClass" class="h4 mb-2"/>
                    </div>
                    <h:selectOneMenu value = "#{heroCreateBean.heroCreateBindingModel.aclass}">
                        <f:selectItem itemValue = "WARRIOR" itemLabel = "WARRIOR" />
                        <f:selectItem itemValue = "ARCHER" itemLabel = "ARCHER" />
                        <f:selectItem itemValue = "MAGE" itemLabel = "MAGE" />
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <div class="text-white label-holder d-flex justify-content-center">
                        <h:outputLabel value="Level"  for="level" class="h4 mb-2"/>
                    </div>
                    <p:inputNumber value="#{heroCreateBean.heroCreateBindingModel.level}" class="form-control" id="level" name="level"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton  class="btn btn-info text-white mb-3" type="submit"
                                      value="Create Hero" action="#{heroCreateBean.create}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
