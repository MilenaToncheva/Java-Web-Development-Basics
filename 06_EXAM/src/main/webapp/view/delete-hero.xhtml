<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/user-baseLayout.xhtml">
    <ui:define name="main-content">
        <main>
            <h1 class="text-center mt-2">Delete Hero</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputText value="Name"  for="name" class="h3 mb-2"/>
                    </div>
                    <h:inputText value="#{heroDeleteBean.heroDeleteViewModel.name}" class="form-control" id="name" name="name"  disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel value="Hero class" for="heroClass" class="h3 mb-2"/>
                    </div>
                    <h:inputText value="#{heroDeleteBean.heroDeleteViewModel.aclass}" class="form-control" id="heroClass" name="heroClass"  disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center text-white">
                        <h:outputLabel value="Level" for="level" class="h3 mb-2"/>
                    </div>
                    <p:inputNumber value="#{heroDeleteBean.heroDeleteViewModel.level}" class="form-control" id="level" name="level"  disabled="true"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{heroDeleteBean.delete}"  class="btn btn-danger text-white mb-3" type="submit"
                                     value="Delete Hero"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
