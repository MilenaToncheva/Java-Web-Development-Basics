<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/user-baseLayout.xhtml">
    <ui:define name="main-content">
        <main>
            <div class="text-center mt-2 mb-4">
                <h1>Hero Details</h1>
            </div>
            <hr class="my-3"/>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="label mt-2">
                            <h2 class="text-white text-center">Name</h2>
                            <h4 class="text-white text-center">#{heroDetailsBean.heroDetailsViewModel.name}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-white text-center">Class</h2>
                            <h4 class="text-white text-center">#{heroDetailsBean.heroDetailsViewModel.aclass}</h4>
                        </div>
                        <div class="label mt-4">
                            <h2 class="text-white text-center">Level</h2>
                            <h4 class="text-white text-center mb-3">#{heroDetailsBean.heroDetailsViewModel.level}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
